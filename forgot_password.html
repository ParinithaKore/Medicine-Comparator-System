<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <input type="text" id="forgotUsername" placeholder="Username" required>
            <input type="submit" value="Reset Password">
        </form>
    </div>

    <script>
        // Function to reset password
        function resetPassword(username) {
            // Perform necessary actions to reset the password (e.g., send a password reset link to the user's email)
            alert('Password reset instructions sent to your email.'); // For demonstration
            // Redirect to login page or show a message to inform the user about next steps
            window.location.href = 'website.html'; // Redirect to login page
        }

        // Function to handle forgot password form submission
        document.getElementById('forgotPasswordForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission
            var username = document.getElementById('forgotUsername').value;
            resetPassword(username);
        };
    </script>
</body>
</html>
